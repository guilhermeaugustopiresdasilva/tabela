<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>

            <tr>
                <td>SÃO PAULO</td>

            </tr>
            <tr>
                <td>MINAS GERAIS</td>

            </tr>
            <tr>
                <td>ESPIRITO SANTO</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
